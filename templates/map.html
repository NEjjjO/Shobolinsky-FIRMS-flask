<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        .sidebar {
            background-color: #f4f4f4;
            padding: 20px;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            overflow: auto;
        }
        .sidebar a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .facts {
            margin-top: 40px;
        }
        .fact {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #3e85dc;
            border: 1px solid #ccc;
        }
        .fact h2 {
            margin-top: 0;
        }
        .map-container {
            text-align: center;
        }
        .map-container iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
    </div>
    <div class="container">
        <h1>Welcome to the Homepage</h1>
        <p>This is the homepage content.</p>
        <p>You can navigate to other pages using the sidebar links.</p>
        <div class="facts">
            <div class="fact">
                <h2>Total Fire Incidents</h2>
                <p>{{ total_incidents }}</p>
            </div>
            <div class="fact">
                <h2>Most Affected Region</h2>
                <p>{{ most_affected_region }}</p>
            </div>
            <div class="fact">
                <h2>Latest Update</h2>
                <p>{{ latest_update }}</p>
            </div>
        </div>
        <div class="map-container">
            <iframe src="{{ url_for('static', filename='fire_map.html') }}"></iframe>
        </div>
    </div>
</body>
</html>
